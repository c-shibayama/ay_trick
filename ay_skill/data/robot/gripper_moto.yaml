#Robotiq Gripper of Motoman
#FIXME: Change names: wrist_* --> grip_*

#Gripper
wrist_r:
  #Kinematics information:
  kinematics_chain:
    #Right or left arm:
    parent_arm: r
  #Gripper pose (Q=QFromAxisAngle([0.,1.,0.],-math.pi/2.0)):
  lx: [0.0,0.0,0.21, 0.0,-0.7071067811865476,0.0,0.7071067811865476]
  #Bounding box is attached to the local frame of 'lx'.
  bound_box:
    #Optical skin:
    dim: [0.02,0.08,0.21]
    center: [0.0,0.0,0.105, 0.0,0.0,0.0,1.0]

